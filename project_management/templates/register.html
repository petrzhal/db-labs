{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Регистрация</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон (необязательно)</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес (необязательно)</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Дата рождения (необязательно)</label>
            <input type="date" class="form-control" id="birthday" name="birthday">
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
    </form>
</div>
{% endblock %}
