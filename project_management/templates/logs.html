{% extends 'layout.html' %}

{% block title %}Логи системы{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Log Records</h1>
    
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>Action Date</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.action_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No logs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
