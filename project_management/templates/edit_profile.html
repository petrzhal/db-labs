{% extends "layout.html" %}

{% block title %}
Редактирование профиля
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Редактирование профиля</h2>
    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone|default:'' }}">
        </div>
        <div class="form-group">
            <label for="address">Адрес</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ profile.address|default:'' }}">
        </div>
        <div class="form-group">
            <label for="birthday">Дата рождения</label>
            <input type="date" class="form-control" id="birthday" name="birthday" value="{{ profile.birthday|date:"Y-m-d" }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
